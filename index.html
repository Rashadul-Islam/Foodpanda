<head>

  <link rel="stylesheet" href="css/style.css">
  <title>Foodpanda</title>
</head>

<body id="background">
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a onclick="homeAction()" class="navbar-brand logo" href="index.html"><img src="images/logo.png" alt="" srcset=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a onclick="homeAction()" class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="hideFood()">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="row" id='food-item'>

    </div>
  </div>

  <div id="contact-form">

    <form class="container mt-3">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Steven Smith">
        </div>
      </div>
      <div class="form-group row">
        <label for="gender" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="gender" placeholder="Male/Female">
        </div>
      </div>
      <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date Of Birth</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date">
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Uttara,Dhaka">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="01780788117">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Someone@gmail.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inquiry" class="col-sm-2 col-form-label">Inquiry About</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inquiry" placeholder="Order/Price/Service">
        </div>
      </div>
      <div class="form-group row">
        <label for="details" class="col-sm-2 col-form-label">Details</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="details" placeholder="Inquiry Details">
        </div>
      </div>
      <div class="form-group row">
        <label for="rating" class="col-sm-2 col-form-label">Food Rating</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="food-rating" placeholder="good/average/bad">
        </div>
      </div>
      <div class="form-group row">
        <label for="rating" class="col-sm-2 col-form-label">Service Rating</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="service-rating" placeholder="good/average/bad">
          <div class="mt-3">
            <p id="error-msg"></p>
            <button type="button" class="btn btn-primary" onclick="showDetails()">Save</button>
          </div>
        </div>
      </div>
    </form>

  </div>

  <div id="show-details">

  </div>
  <div class="container text-center" id="show-data">

  </div>

  <footer>
    <h3 class='text-center mt-5'>Happy Eating....!!!</h3>
    <div class="d-flex justify-content-center">

      <a target="_blank" href="https://rashadulislam4581@gmail.com"><i class="fad fa-envelope-square fa-3x p-3"></i></a>
    </div>

  </footer>
  <script src="script/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
